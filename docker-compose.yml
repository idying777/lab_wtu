  api:
    build: serve4j
    restart: always
    ports:
      - "8081:8081"
    environment:
      DATA_BASE_HOST: database
    volumes:
      - ./upload:/upload-dir
    depends_on:
      - database
  database:
    build: db
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cms
    volumes:
      - ./data:/var/lib/mysql
    command: --innodb-flush-method=fsync

lang:
  - java
jdk: openjdk11
services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - cd server
  - ./gradlew assembly
  - ./gradlew bootJar

script:
  - docker-compose build
